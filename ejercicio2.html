<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arreglo1 = ["unacadena",3,9,1,10,500,1,10,true];
    let arreglo2=[];
    for (let i=0; i < arreglo1.length; i++){
        if (typeof arreglo1[i] === "number"){
            arreglo2.push(arreglo1[i])
        }
    }


    function intercambio(numeros, indice1, indice2){
        let numTemp = numeros[indice1];
        numeros[indice1] = numeros[indice2];
        numeros[indice2] = numTemp;
        return numeros;
    }

    function ordenamiento(numeros){
        let size = numeros.length;

        for( let i = 1; i < size; i++ ){ // outer loop
            for( let left = 0; left < (size - i); left++){ // inner loop
                let right = left + 1;
                if( numeros[left] > numeros[right] ){
                    intercambio(numeros, left, right);
                }
            }
        }

        return numeros;
    }
    console.log("Valores Ordenados: " + ordenamiento(arreglo2));
</script>
</body>
</html>
